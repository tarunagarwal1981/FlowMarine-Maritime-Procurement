<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#backgroundGradient)"/>
  
  <!-- Ocean waves -->
  <path d="M0 600 Q256 550 512 600 T1024 600 L1024 1024 L0 1024 Z" fill="url(#waveGradient)" opacity="0.6"/>
  <path d="M0 650 Q256 600 512 650 T1024 650 L1024 1024 L0 1024 Z" fill="url(#waveGradient)" opacity="0.4"/>
  <path d="M0 700 Q256 650 512 700 T1024 700 L1024 1024 L0 1024 Z" fill="url(#waveGradient)" opacity="0.3"/>
  
  <!-- Ship silhouette -->
  <g transform="translate(312, 280)">
    <!-- Ship hull -->
    <path d="M50 200 L350 200 Q380 200 380 170 L380 120 Q380 100 360 100 L320 100 L320 80 Q320 60 300 60 L280 60 L280 40 Q280 20 260 20 L140 20 Q120 20 120 40 L120 60 L100 60 Q80 60 80 80 L80 100 L70 100 Q50 100 50 120 L50 170 Q50 200 50 200 Z" fill="url(#shipGradient)"/>
    
    <!-- Ship details -->
    <rect x="100" y="40" width="20" height="60" fill="#cbd5e1"/>
    <rect x="140" y="60" width="20" height="40" fill="#cbd5e1"/>
    <rect x="180" y="50" width="20" height="50" fill="#cbd5e1"/>
    <rect x="220" y="60" width="20" height="40" fill="#cbd5e1"/>
    <rect x="260" y="70" width="20" height="30" fill="#cbd5e1"/>
    
    <!-- Mast -->
    <rect x="200" y="20" width="4" height="80" fill="#64748b"/>
    
    <!-- Flag -->
    <path d="M204 20 L204 35 L230 30 L204 25 Z" fill="#ef4444"/>
  </g>
  
  <!-- FlowMarine text -->
  <text x="512" y="850" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">FlowMarine</text>
  
  <!-- Anchor icon -->
  <g transform="translate(450, 450)">
    <circle cx="62" cy="30" r="25" fill="none" stroke="white" stroke-width="8"/>
    <line x1="62" y1="55" x2="62" y2="150" stroke="white" stroke-width="8"/>
    <path d="M30 130 Q30 150 50 150 L74 150 Q94 150 94 130" fill="none" stroke="white" stroke-width="8"/>
    <line x1="30" y1="130" x2="20" y2="120" stroke="white" stroke-width="8"/>
    <line x1="94" y1="130" x2="104" y2="120" stroke="white" stroke-width="8"/>
    <line x1="40" y1="80" x2="84" y2="80" stroke="white" stroke-width="6"/>
  </g>
</svg>